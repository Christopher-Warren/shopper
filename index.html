<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>shopper</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Neuton:400,800"/>
		<link rel="stylesheet" href="source/style.css"/>
		<script async defer src="https://cdn.jsdelivr.net/npm/sorry-not-sorry"></script>

		<script defer src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.0.0/dist/fetch.umd.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.4.0/webcomponents-bundle.js"></script>

		<script type="module-shim" src="https://unpkg.com/menutown@0.0.1-dev.2/dist/register-all.js"></script>
		<script type="importmap-shim" src="dist/importmap.json"></script>
		<script defer type="module-shim">
			import {shopperInstall} from "./dist/startup/shopper-install.js"
			console.log("installing shopper...")
			shopperInstall()
				.then(() => console.log("ðŸ›’ shopper installed"))
				.catch(error => console.error("shopper install failed", error))
		</script>
		<script defer src="https://unpkg.com/es-module-shims@0.4.6/dist/es-module-shims.js"></script>
	</head>
	<body>

		<!-- shopper config -->
		<shopper-config
			mock
			base-currency="cad"
			currencies="cad,usd,gbp,eur"
			shopify-domain="dev-bakery.myshopify.com"
			shopify-storefront-access-token="5f636be6b04aeb2a7b96fe9306386f25"
		></shopper-config>

		<header>
			<h1>shopper</h1>
			<menu-system initially-hidden sticky>
				<menu-display class="shopper-menu-display">

					<!-- shopper button and the cart -->
					<shopper-button slot="button"></shopper-button>
					<shopper-cart></shopper-cart>

				</menu-display>
			</menu-system>
		</header>
		<main>
			<p>shopify cart ui for custom frontends</p>
			<p>
				<a href="https://github.com/chase-moskal/shopper">
					shopper on github
				</a>
			</p>
			<div class="demo-area">

				<!-- price display -->
				<h2>price display:</h2>
				<price-display value="1594847400.05"></price-display>

				<!-- shopper collection-->
				<h2>collection:</h2>
				<shopper-collection all></shopper-collection>

				
				<!-- shopper product -->
				<h2>single product:</h2>
				<shopper-product uid="Z2lkOi8vc2hvcGlmeS9Qcm9kdWN0LzEwMjMyMTYyMTgz"></shopper-product>

			</div>
			<p style="margin-top: 100em;">cheers</p>
		</main>
	</body>
</html>
