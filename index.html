<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>shopper</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Neuton:400,800"/>
		<link rel="stylesheet" href="source/style.css"/>
		<script async defer src="https://cdn.jsdelivr.net/npm/sorry-not-sorry"></script>
		<script type="importmap-shim" src="dist/importmap.json"></script>
		<script type="module-shim" src="dist/shopper-demo.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/@babel/polyfill@7.4.4/dist/polyfill.min.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.0.0/dist/fetch.umd.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.2.10/webcomponents-bundle.js"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/es-module-shims@0.2.15/dist/es-module-shims.js"></script>
	</head>
	<body>
		<main>
			<header>
				<h1>shopper</h1>
				<menu-system initially-hidden sticky>
					<menu-display class="shopper-menu-display">
						<shopper-button slot="button"></shopper-button>
						<shopper-cart
							shopify-domain="dev-bakery.myshopify.com"
							shopify-storefront-access-token="5f636be6b04aeb2a7b96fe9306386f25">
						</shopper-cart>
					</menu-display>
				</menu-system>
			</header>
			<div class="content">
				<p>shopify cart ui for custom frontends</p>
				<p>
					<a href="https://github.com/chase-moskal/shopper">shopper on github</a>
				</p>
				<div class="demo-area">
					<h2>collection:</h2>
					<shopper-collection></shopper-collection>
					<h2>single product:</h2>
					<shopper-product uid="Z2lkOi8vc2hvcGlmeS9Qcm9kdWN0LzEwMjMyMTQ1OTkx"></shopper-product>
				</div>
				<p style="margin-top: 100em;">cheers</p>
			</div>
		</main>
	</body>
</html>
