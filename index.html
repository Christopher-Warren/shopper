<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>shopper</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Neuton:400,800"/>
		<link rel="stylesheet" href="source/style.css"/>
		<script type="importmap-shim" src="importmap.json"></script>
		<script type="module-shim" src="dist/shopper-demo.js"></script>
		<script defer src="https://unpkg.com/es-module-shims@0.2.13/dist/es-module-shims.js"></script>
	</head>
	<body>

			<header>
				<h1>shopper</h1>

			</header>

			<div class="content">
				<p>shopify cart ui for custom frontends</p>
				<p>
					<a href="https://github.com/chase-moskal/shopper">shopper on github</a>

			</div>
